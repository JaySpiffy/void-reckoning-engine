[pytest]
markers =
    performance: marks tests as performance regression tests (deselect with '-m "not performance"')
    universe: marks tests as universe-specific (deselect with '-m "not universe"')
    wh40k: marks tests specific to Warhammer 40k universe
    star_trek: marks tests specific to Star Trek universe
    multi_universe: marks tests that run across multiple universes
    integration: marks integration tests requiring full universe data
    slow: marks tests that take a long time to run
    gpu: marks tests that require GPU/CUDA support
    unit: marks unit tests (fast, isolated)
    e2e: marks end-to-end tests

testpaths =
    tests

python_files =
    test_*.py
    verify_*.py

python_classes =
    Test*

python_functions =
    test_*

addopts =
    --strict-markers
    --tb=short
    -v

[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
