<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #334155;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; color: #38bdf8; }
        .subtitle { color: #94a3b8; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        .stat-card h3 {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #38bdf8;
        }
        .stat-card.success .stat-value { color: #4ade80; }
        .stat-card.warning .stat-value { color: #fbbf24; }
        .stat-card.error .stat-value { color: #f87171; }
        
        .section {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }
        th {
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        tr:hover { background: #334155; }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-success { background: #064e3b; color: #4ade80; }
        .badge-error { background: #450a0a; color: #f87171; }
        .badge-warning { background: #451a03; color: #fbbf24; }
        
        .progress-bar {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #4ade80);
            transition: width 0.3s;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .refresh-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .refresh-btn:hover { background: #7dd3fc; }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.875rem;
            color: #64748b;
        }
        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Simulation Results Dashboard</h1>
            <p class="subtitle">Real-time balance testing and analysis</p>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh every 30s</label>
                <button class="refresh-btn" onclick="loadData()">Refresh Now</button>
            </div>
        </header>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Simulations</h3>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card success">
                <h3>Success Rate</h3>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card warning">
                <h3>Avg Waves</h3>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Score</h3>
                <div class="stat-value">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>üìä Recent Batches</h2>
            <div id="batchesTable">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    <p>Loading data...</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>üß™ Latest Test Results</h2>
            <div id="testsTable">
                <div class="empty-state">
                    <p>No test data available</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>üìÅ Recent Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Filename</th>
                        <th>Size</th>
                        <th>Modified</th>
                    </tr>
                </thead>
                <tbody id="filesTable">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval;
        
        async function loadData() {
            try {
                // Load latest report
                const reportRes = await fetch('../reports/latest-report.json');
                const report = await reportRes.json();
                
                updateStats(report.summary);
                updateTests(report.testResults);
                
            } catch (e) {
                console.log('No report data yet');
            }
            
            // Load simulation batches
            await loadBatches();
            await loadFiles();
        }
        
        function updateStats(summary) {
            const cards = document.querySelectorAll('.stat-card .stat-value');
            if (summary) {
                cards[0].textContent = summary.totalSimulations || 0;
                cards[1].textContent = summary.totalTests ? 
                    Math.round((summary.testsPassed / summary.totalTests) * 100) + '%' : '0%';
                cards[2].textContent = summary.avgWaves ? summary.avgWaves.toFixed(1) : '-';
                cards[3].textContent = summary.avgScore ? Math.round(summary.avgScore) : '-';
            }
        }
        
        function updateTests(tests) {
            const container = document.getElementById('testsTable');
            if (!tests || tests.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No test results</p></div>';
                return;
            }
            
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Duration</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tests.slice(-10).reverse().map(t => `
                            <tr>
                                <td><span class="badge ${t.passed ? 'badge-success' : 'badge-error'}">${t.passed ? 'PASS' : 'FAIL'}</span></td>
                                <td>${t.duration}</td>
                                <td>${t.timestamp}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = html;
        }
        
        async function loadBatches() {
            // This would need a backend API or file listing
            // For now, show placeholder
            document.getElementById('batchesTable').innerHTML = `
                <div class="empty-state">
                    <p>Run simulations to see batch results here</p>
                    <p style="font-size: 0.875rem; margin-top: 10px;">
                        Use: <code>npm run sim:batch</code>
                    </p>
                </div>
            `;
        }
        
        async function loadFiles() {
            // Would need server-side file listing
            document.getElementById('filesTable').innerHTML = `
                <tr>
                    <td colspan="4" style="text-align: center; color: #64748b;">
                        Files will appear here after running simulations
                    </td>
                </tr>
            `;
        }
        
        // Auto-refresh setup
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(loadData, 30000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        });
        
        // Initial load
        loadData();
        autoRefreshInterval = setInterval(loadData, 30000);
    </script>
</body>
</html>
